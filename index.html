<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gabriela Zeng CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f9;
      margin: 0;
    }

    /* é¡µé¢å®¹å™¨ï¼šå·¦å³ç•™ç™½ï¼Œè‡ªé€‚åº”é—´è·ä¸æœ€å¤§å®½åº¦ */
    .page {
      max-width: 900px;                       /* é™åˆ¶å†…å®¹è¡Œå®½ï¼Œé¿å…æ¨ªå‘â€œæŒ¤â€ */
      margin: 0 auto;
      padding: clamp(12px, 4vw, 32px);        /* å°å± 12pxï¼Œéšå±å˜åˆ°å¤§å± 32px */
      text-align: center;
    }

    h1 {
      color: #333;
      margin: 8px 0 14px;
      line-height: 1.2;
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0 6px;
      cursor: pointer;
      border: none;
    }
    .button:hover { background-color: #0056b3; }

    .hint {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }
    .hint a { color: #007bff; text-decoration: none; }
    .hint a:hover { text-decoration: underline; }

    .viewer {
      width: 100%;

      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 68vh;                 /* âœ… æ‰‹æœºç«¯åˆ«å¤ªæ»¡ï¼šä¿ç•™ä¸Šä¸‹ç©ºé—´ */
      border: none;
      background: #fff;
    }

    /* ä¸­/å¤§å±ï¼šé¢„è§ˆæ›´é«˜ä¸€äº›ï¼Œä»ä¿ç•™å·¦å³ç•™ç™½ */
    @media (min-width: 768px) {
      iframe { height: 78vh; }
    }
    @media (min-width: 1200px) {

      iframe { height: 82vh; }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Gabriela Zeng CV</h1>

    <!-- ä¸‹è½½æŒ‰é’®ï¼ˆå¼ºåˆ¶ä¸‹è½½ï¼Œè·¨æµè§ˆå™¨å¯é ï¼‰ -->
    <button id="downloadBtn" class="button">ğŸ“„ Download Resume (PDF)</button>
    <div class="hint">
      On mobile? <a href="Gabriela_Zeng.pdf" target="_blank" rel="noopener">Open PDF in a new tab</a>
    </div>

    <!-- é¢„è§ˆå®¹å™¨ -->
    <div class="viewer">
      <iframe src="Gabriela_Zeng.pdf" title="Gabriela Zeng CV"></iframe>
    </div>
  </div>

  <script>
    // å¼ºåˆ¶ä¸‹è½½ï¼ˆè§£å†³éƒ¨åˆ†æµè§ˆå™¨å¿½ç•¥ <a download> çš„é—®é¢˜ï¼‰
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const pdfPath = 'Gabriela_Zeng.pdf'; // è‹¥æ–‡ä»¶åä¸åŒï¼Œè¿™é‡ŒåŒæ­¥ä¿®æ”¹
      try {
        const resp = await fetch(pdfPath, { cache: 'no-store' });
        if (!resp.ok) throw new Error('File not found');
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'Gabriela_Zeng.pdf';     // ä¿å­˜æ—¶é»˜è®¤æ–‡ä»¶å
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('File not found. Please check the PDF name or path.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
