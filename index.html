<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gabriela Zeng CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f9;
      margin: 0;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: clamp(12px, 4vw, 32px);
      text-align: center;
    }

    h1 {
      color: #333;
      margin: 8px 0 14px;
      line-height: 1.2;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      justify-items: center;
      margin-bottom: 14px;
    }

    .button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: min(420px, 90%);
    }
    .button.secondary { background-color: #4a5568; }
    .button:hover { filter: brightness(0.92); }

    .viewer {
      width: 100%;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 80vh;      /* æ¡Œé¢ç«¯å¤§é¢„è§ˆ */
      border: none;

    /* âœ… ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šä¸å†…åµŒé¢„è§ˆï¼Œæ”¹ä¸ºæŒ‰é’® */
    @media (max-width: 640px) {

    }

    /* ä¸­/å¤§å± */
    @media (min-width: 641px) {
      .desktop-hint { font-size: 0.95rem; color: #555; margin: 6px 0 0; }
    }
  </style>
</head>
<body>
  <div class="page">

    <div class="actions">

      <a class="button secondary" href="Gabriela_Zeng.pdf" target="_blank" rel="noopener">

  <script>

    document.getElementById('downloadBtn').addEventListener('click', async () => {

      try {
